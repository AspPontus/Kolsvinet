            <div class="burger">
                <div class="line1"></div>

            </div>
            </div>
       </header>

        <h2 id="table"></h2>

       <section id="booking">
           <div class="open">
                    <h2 class="sub-title">Öppettider</h2>
        <p class="subtext">
         Fredag - Lördag 11:00-21:00 <br>
         Söndag 11:00 - 16:00</p>
           </div>

           
           <form id="booking-form">
               <h2>Boka bord!</h2>
               <label for="name">Namn</label>
               <input type="text" id="name" placeholder="Name" required >
               <label for="number">Telefon nummer</label>
               <input type="text" id="number" placeholder="Telefon nummer" required>
               <label for="amount">Sällskap</label>
               <input type="number" id="amount" placeholder="Sällskap" required>
               <label for="date">Datum</label>
               <input type="date" id="date" required>
               <label for="time">Tid</label>
               <input type="time" id="time" placeholder="Tid" required>
               <label for="message">Meddelande till restaurangen</label>
               <textarea name="message" id="message" cols="30" rows="10" placeholder="Meddelande..." ></textarea>

           </form>
           <div class="button">
              <button id="submit-btn" onclick="submitBooking()">Boka!</button> 
           </div>
           
           <p class="confirm">Du kommer få en boknings bekräftelse när restaurangen har motagit din bokning!</p>
       </section>
